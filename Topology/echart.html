<html lang="zh">
<meta charset="UTF-8">
<script src="echarts.js"></script>
<script src="line.js"></script>
<style>
    .charts{
        width:1000px;
        height:600px;
    }
</style>
<head>
    <title>表格</title>
</head>
<body>
<div id="chart" class="charts"></div>
<div id="delete">
 <input type="button" value="更新数据" onclick="F1()">
</div>
</body>
<script>
    var myChart=echarts.init(document.getElementById('chart'));
    var option={
        title:{
            text:'交点'
        },
        tooltip:{},
        legend:{
            data:['lineA','lineB','lineC','lineD','lineE','lineF']
        },
        xAxis:{
            type:'value'
        },
        yAxis:{
            type:'value'
        },
        series:[
            {name:'lineA', type:'line', data:lineA},
            {name:'lineB', type:'line', data:lineB},
            {name:'lineC', type:'line', data:lineC},
            {name:'lineD', type:'line', data:lineD},
            {name:'lineE', type:'line', data:lineE},
            {name:'lineF', type:'line', data:lineF}
        ]
    }
    myChart.setOption(option);
    function F1() {
        myChart.setOption({
            series: [
                {name: 'A', type: 'line', data: line1},
                {name: 'B', type: 'line', data: line2},
                {name: 'C', type: 'line', data: line3},
                {name: 'D', type: 'line', data: line4},
                {name: 'E', type: 'line', data: line5},
                {name: 'F', type: 'line', data: line6},
                {name: 'G', type: 'line', data: line7},
                {name: 'H', type: 'line', data: line8},
                {name: 'I', type: 'line', data: line9},
                {name: 'J', type: 'line', data: line10}
            ]
        });
    }
</script>
</html>
